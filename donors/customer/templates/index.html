{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Blood Donation App</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>

      <link rel="stylesheet" href="{% static 'css/style.css' %}">

  
</head>

<body>
<div id="particles-js">
  <div class="container">
    <div class="row top">
      <div class="twelve column">
        <div class="logo">V</div>
        <h1>Blood Donation App</h1>
        <h2> tagline </h2>
      </div>
    </div>
    
    <div class="row">
      <div class="one-half column">
        <div class="pens pulled">
          <h1>Join Now</h1>
          <ul>
            <li>23000 verified donors</li>
            <li>200+ Companies registered</li>
            <li>20 Hospital networks</li>
            <li>20000L blood donated</li>
          </ul>
        </div>
      </div>

      <div class="one-half column">
        <div class="posts pulled">
          <div class="user-card round5">
	<div class="login-box">
		<form class="login-form" name="login" action="/login/" method="post">
    {% csrf_token %}
			<input type="text" name="phno" class="username" placeholder="username" />
			<input type="password" name="password" class="password" placeholder="password" />
			<input type="submit" name="login" value="Login" class="login" />
		</form>

		<div class="or"></div>

		<a href="#" class="login-with-fb">
			<span class="icon fa fa-facebook"></span>
			Login with facebook
		</a>
		<a href="#" class="login-with-google">
			<span class="icon fa fa-google-plus"></span>
			Login with google
		</a>
	</div>
	<div class="signup-box">
		<form class="signup-form" name="signup" action="/register/" method="post">
    {% csrf_token %}
            <input type="text" name="fname" class="fname" placeholder="First Name" />
			<input type="text" name="lname" class="lname" placeholder="Last Name" />
			<input type="number" name="phno" class="mobile" placeholder="Mobile No" />
            <label class="bloodGroup">
            <select name="bg">
              <option value="" disabled selected>Select blood group</option>
              <option value="1">A+</option>
              <option value="2">A-</option>
              <option value="3">B+</option>
              <option value="4">B-</option>
              <option value="5">AB+</option>
              <option value="6">AB-</option>
              <option value="7">O+</option>
              <option value="8">O-</option>
            </select>
            </label>
            <input type="number" name="age" class="dob" placeholder="Age">
			<input type="password" name="password" class="password" placeholder="password" />
			<input type="submit" name="signup" value="Signup" class="signup" />
		</form>
	</div>

	<!-- Card Footer -->

	<div class="footer">
		<span>or </span><a class="toggle-link" href="#">Sign Up</a>
	</div>
</div>
        </div>
      </div>
    </div>
  </div>

<div class="container ">
  <div class="footer">
  </div>
</div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js'></script>

    <script  src="{% static 'js/index.js' %}"></script>

</body>
</html>
